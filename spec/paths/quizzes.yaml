get:
  operationId: getQuizzes
  tags:
    - Quiz
  summary: List all quizzes
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/OffsetCount'
              - type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Quiz'
post:
  operationId: createQuiz
  tags:
    - Quiz
  summary: Create a quiz
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/InputQuiz'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Quiz'
